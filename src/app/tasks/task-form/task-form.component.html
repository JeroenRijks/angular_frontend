<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div>
      Name:
      <input type="text" formControlName="name">
    </div>
    <div formGroupName="category">
        Category:
        <input type="text" formControlName="name">
    </div>
    <div>
      Deadline:
      <input type="date" formControlName="deadline">
    </div>
    <div>
      Complete:
      <input type="checkbox" formControlName="completed">
    </div>
    <div>
      Importance:
      <select formControlName="importance">
        <option *ngFor="let faker of importanceValues">{{faker}}</option>
      </select>
    </div>
    
    <p>
    <button type="submit" [disabled]="!taskForm.valid">Submit</button>
    </p>
  
  </form>
