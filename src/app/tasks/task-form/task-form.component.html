<form [formGroup]="taskForm">
  <label>
    Name:
    <input type="text" class="form-control" [value]="task.name" formControlName="name">
  </label>
  <label>
    Category:
    <input type="text" formControlName="category">
  </label>
  <label>
    Importance:
    <input type="number" formControlName="importance">
  </label>
  <label>
    Deadline:
    <input type="date" formControlName="deadline">
  </label>
  <label>
    Complete:
    <input type="checkbox" formControlName="completed">
  </label>

  <br>
  <button (click)="onSubmit()" [disabled]="!taskForm.valid">Submit</button>

</form>
