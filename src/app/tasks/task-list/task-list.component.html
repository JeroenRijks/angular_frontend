
<select #clickedCategory>
  <ng-container *ngFor="let category of categories">
    <option [value]="category.categoryId">{{category.name}}
    </option>
  </ng-container>
</select>
<button (click)="callTasksFilteredByCategory(clickedCategory.value)"> Filter by chosen category </button>
<br>

<select #clickedImportance>
      <option value="LOW">Low</option>
      <option value="MEDIUM">Medium</option>
      <option value="HIGH">High</option>
</select>
<button (click)="callTasksFilteredByImportance(clickedImportance.value)"> Filter by chosen importance </button>
<br>

<button class="clearFilters" (click)="ngOnInit()"> Clear all filters </button>

<table mat-table [dataSource]="tasks" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let task"> 
      <a routerLink="/tasks/form/{{task.taskId}}">{{task.name}}</a> 
    </td>
  </ng-container>
  
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let task"> 
      <a>{{task.category.name}}</a> 
    </td>
  </ng-container>

  <ng-container matColumnDef="importance">
    <th mat-header-cell *matHeaderCellDef> Importance </th>
    <td mat-cell *matCellDef="let task"> 
      <a>{{task.importance}}</a> 
    </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Completed? </th>
    <td mat-cell *matCellDef="let task"> 
      <a>{{task.completed}}</a> 
    </td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> Deadline </th>
    <td mat-cell *matCellDef="let task"> 
      <a>{{task.deadline}}</a> 
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let task"> 
      <button mat-button (click)="deleteTaskById(task.taskId)"> Delete </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  
</table>
