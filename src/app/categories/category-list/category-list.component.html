<table mat-table [dataSource]="categories" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> 
        <a routerLink="/categories/form/{{category.categoryId}}">{{category.name}}</a> 
      </td>
    </ng-container>

    <ng-container matColumnDef="showRelevantTasks">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category"> 
          <button mat-button (click)="showRelevantTasks(category.categoryId)"> See relevantTasks </button>
        </td>
      </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category"> 
          <button mat-button (click)="deleteCategoryById(category.categoryId)"> Delete </button>
        </td>
      </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    
  </table>
